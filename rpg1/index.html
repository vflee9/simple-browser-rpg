<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>voks rpg</title>
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="body col col-md-7 col-lg-5" id="table">
                <div id="start-screen" class="mt-5">
                    <img width="245" id="game-title" src="">
                    <h1 class="text-white">Sorrow Guard!</h1>
                    <button id="startgame-btn" class="btn btn-light mb-3" onclick="startGame()">Start Game</button>
                    <br>
                    <button id="tut-btn" class="btn btn-light">Tutorial</button>
                </div>
                <div class="enemybox col-12 mt-2" id="enemy-box">
                    <h2 id="enemy-name"></h2>
                    <p id="enemy-info"> Enemy Hp: <span id="enemy-hp"></span></p>
                    <img class="mt-2" width="145px" id="enemy-image" src="">
                </div>

                <div class="textbox col-12 pt-2" id="text-box">
                    <p class="mb-1" id="dia-box"></p>
                    <div id="lvl-dia">
                        <p style="margin-bottom: 0px;">You leveled up! <b>HP+50 MP+20</b> !</p>
                        
                    </div>
                </div>

                <div class="statbox text-center col-6 pt-3 mt-2" id="statbox-player">
                    <p>HP: <span id="hp"></span> / <span id="hp-cap"></span> </p>

                    <p>MP: <span id="mp"></span> / <span id="mp-cap"></span> </p>

                    <p>Drinks: <span id="drink-num"></span> </p>
                </div>

                <div class="text-center mt-2" id="button-el">
                    <button class="btn btn-danger" id="attack-btn" onclick="attack()">Attack</button>

                    <button class="btn btn-primary" id="defend-btn" onclick="defend()">Defend</button>

                    <button class="btn btn-secondary" id="magic-btn" onclick="magic()">Magic</button>

                    <button class="btn btn-danger" id="next-btn" onclick="renderGame()">Next..</button>

                    <button class="btn btn-danger" id="break-btn" onclick="breakPhase()">Forward..</button>

                    <button class="btn btn-danger" id="start-btn" onclick="newRound()">Start!</button>

                    <button class="btn btn-success" id="drink-btn" onclick="drink()">Drink</button>
                </div>

            </div>
        </div>
    </div>


    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>-->
    <script src="js/scripts.js"></script>

</body>

</html>
